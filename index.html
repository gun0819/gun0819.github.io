        // ì•Œë¼ë”˜ API ì—°ë™
        const bookAPI = {
            async searchAladin(query, page = 1) {
                if (!query.trim()) {
                    return [];
                }
        
                console.log('ğŸ” ì•Œë¼ë”˜ ê²€ìƒ‰ ì‹œì‘:', query);
        
                try {
                    const response = await fetch(`/.netlify/functions/aladin-search?query=${encodeURIComponent(query)}&page=${page}&ttbkey=${ALADIN_TTB_KEY}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        console.error('âŒ API ì˜¤ë¥˜:', data.error);
                        throw new Error(data.error);
                    }
        
                    if (!data.item || data.item.length === 0) {
                        return [];

                        title: book.title,
